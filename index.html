<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #ff6347;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .button:hover {
      background: #ff4500;
    }

    .google-button {
      background: #db4437;
    }

    .google-button:hover {
      background: #c1351d;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>Login to Your Account</h2>
    </div>

    <button class="button" id="email-login-btn">Login with Email</button>
    <button class="button google-button" id="google-login-btn">Login with Google</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAgZXfvD10mMt7yRbfnUlQYVwsOrt3xN0g",
      authDomain: "amjobs706.firebaseapp.com",
      projectId: "amjobs706",
      storageBucket: "amjobs706.firebasestorage.app",
      messagingSenderId: "292380958782",
      appId: "1:292380958782:web:235273cfc5a5b496cef16f",
      measurementId: "G-F9TCLZV8ZW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Google login provider
    const googleProvider = new GoogleAuthProvider();

    // Email login
    document.getElementById('email-login-btn').addEventListener('click', () => {
      const email = prompt('Enter your email:');
      const password = prompt('Enter your password:');
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('Logged in as: ', user.displayName);
          alert('Login Successful');
          window.location.href = 'user.html'; // Redirect to user page after successful login
        })
        .catch((error) => {
          console.error('Error during email login: ', error.message);
          alert('Login failed. Please try again.');
        });
    });

    // Google login
    document.getElementById('google-login-btn').addEventListener('click', () => {
      signInWithPopup(auth, googleProvider)
        .then((result) => {
          const user = result.user;
          console.log('Logged in as: ', user.displayName);
          alert('Login Successful');
          window.location.href = 'user.html'; // Redirect to user page after successful login
        })
        .catch((error) => {
          console.error('Error during Google login: ', error.message);
          alert('Google login failed. Please try again.');
        });
    });

    // Monitor authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user);
        window.location.href = 'user.html'; // Redirect if user is already logged in
      }
    });
  </script>
</body>

</html>
