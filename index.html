<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #0000ff, #800080);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px;
      margin-top: 10px;
      width: 220px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #45a049;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      background-color: #DB4437;
    }

    .social-login button:hover {
      background-color: #d1362f;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <input type="password" id="password" placeholder="Enter your password" required><br>
      <button type="submit">Login with Email</button>
    </form>

    <div class="social-login">
      <button id="google-login">Login with Google</button>
    </div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAgZXfvD10mMt7yRbfnUlQYVwsOrt3xN0g",
    authDomain: "amjobs706.firebaseapp.com",
    projectId: "amjobs706",
    storageBucket: "amjobs706.firebasestorage.app",
    messagingSenderId: "292380958782",
    appId: "1:292380958782:web:235273cfc5a5b496cef16f",
    measurementId: "G-F9TCLZV8ZW"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  // Google Sign-In
  const googleProvider = new GoogleAuthProvider();
  document.getElementById('google-login').addEventListener('click', () => {
    signInWithPopup(auth, googleProvider)
      .then((result) => {
        const user = result.user;
        console.log('Logged in as: ', user.displayName);
        window.location.href = 'user.html';  // Redirect to user page after successful login
      })
      .catch((error) => {
        console.error('Error during login: ', error.message);
        alert('Login failed. Please try again.');
      });
  });

  // Handle user state change
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("User is signed in:", user);
      window.location.href = 'user.html';  // Redirect if user is already logged in
    }
  });
</script>
</body>
